<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="Log.js"></script>
  <script src="Box.js"></script>
  <script src="movePosition.js"></script> 

</head>

<body>

  <a-scene background="color:#000000">

    <a-camera position="0 0 5">

    </a-camera>

    <a-entity log="Hi, it's me!"></a-entity>

    <a-entity position="0 0 0" rotation="0 0 0" move-box-on-click>

      <a-box>

      </a-box>

    </a-entity>
    <a-entity id = "rocket" position = "0 0 0" rotation = " 0 0 0" move>
      <a-cone color = "red" radius-bottom = "0.5"  radius-top = "0.01" position = "0 1.5 0">

      </a-cone>
      <a-cylinder color = "yellow" radius = "0.5" position = "0 -1 0" height = "4">

      </a-cylinder>
      <a-cylinder color = "blue" radius = "0.65" position = "0 -3 0" falldown >
        <a-triangle color = "blue" position = "0.5 0 0" rotation = "0 0 0"> </a-triangle>
        <a-triangle color = "blue" position = "-0.5 0 0" rotation = "0 0 0"> </a-triangle>
      </a-cylinder>
      
    </a-entity>

  </a-scene>

</body>

</html>
